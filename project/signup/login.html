			                    <form id="form1" method="get" action="jobs.php">
                            <fieldset>
	                            <div>
	                                <div class="form-group" id="firstname_parent" style="position:absolute; width:43%;">
		                            <label class="control-label">First name</label>
	                                    <input class="form-control" type='text' name='firstname' id='firstname' onblur="isAlphabet(this,'Please enter only letters for your name')" placeholder="Firstname" autofocus>
	                                    <div id="firstname_error"></div>
	                                </div>
	                                <div class="form-group" name="familyname_parent" style="position:relative; width:50%; left:50%;">
	                                <label class="control-label">Family name</label>
	                                    <input class="form-control" type='text' name='familyname' id='familyname' onblur="isAlphabet(this,'Please enter only letters for your name')" placeholder="Family name">
	                                    <div id="familyname_error"></div>
	                                </div>
	                            </div>
                                <label class="control-label">Address</label>
                                <div class="form-group" id="addr_parent">
                                    <input class="form-control" type='text' name='addr' id='addr' onblur="isAlphanumeric(this, 'Numbers and Letters Only for address')" placeholder="Address">
                                    <div id="addr_error"></div>
                                </div>
                                <label class="control-label">Phone number</label>
                                <div class="form-group" id="phonenumber_parent">
                                    <input class="form-control" type='text' name='phonenumber' id='phonenumber' onblur="isNumeric(this,'Please enter only numbers for phone number!')" placeholder="Phone number">
                                    <div id="phonenumber_error"></div>
                                </div>
                                <label class="control-label">Username</label>
                                <div class="form-group" id="username_parent">
                                    <input class="form-control" type='text' name='username' id='username' onblur="isAlphanumeric(this,'Please enter only letters, numbers for username')" placeholder="Username">
                                    <div id="username_error"></div>
                                </div>
                                <div>
	                                <div class="form-group" id="psw_parent" >
	                                	<label class="control-label">Password</label>
	                                    <input class="form-control" type='password' name='psw' id='psw' onblur="isPassword(this)" placeholder="Password" value="">
	                                    
	                                    <div id="psw_error"></div>
	                                    <br>
	                                    <div class="btn-group" data-toggle="buttons" >
									  <label class="btn btn-primary btn-block">
	                                    <input type="checkbox" onchange="document.getElementById('psw').type = this.checked ? 'text' : 'password'"> Show password
									  </label>
	                                </div>
	                                </div>
	                                
	                                <br>
	                                <br>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" id="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" value="Create Account!" name="submitButton" id="submitbBtton" class="btn btn-block btn-lg btn-info" />
